<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
        <h1>SIMON</h1>
        <nav>
            <button id="btn-juego" class="nav-btn active">Juego</button>
            <button id="btn-contacto" class="nav-btn">Contacto</button>
        </nav>
    </header>

    <main id="contenido">
        <section id="juego-section">
            <div id="turno-texto"></div>
            <div class="ContenedorColores">
                <div class="Izquierda">
                    <div class="Boton Rojo"></div>
                    <div class="Boton Verde"></div>
                </div>
                <div class="Derecha">
                    <div class="Boton Amarillo"></div>
                    <div class="Boton Azul"></div>
                </div>
            </div>
            <div class="botones-container">
                <button id="Comenzar" class="game-btn">Comenzar</button>
                <button id="Reset" class="game-btn">Reset</button>
                <button id="VerRanking" class="game-btn">Ver Ranking</button>
            </div>
            <div id="nivel-container">
                <div id="nivel-container">
                    <div id="nivel-container">
                        <div id="nivel-display">
                            <span id="nivel-titulo">Nivel</span>
                            <span id="nivel">0</span>
                            <span id="puntuacion-titulo">| Puntos: 0</span>
                            <span id="tiempo-titulo">| Tiempo: 0s</span>
                            <span id="penalizacion-titulo">| Penalizaci칩n: 0</span>
                        </div>
                    </div>
                </div>
            </div>
</div>
        </section>
        <section id="contacto-section" class="hidden">
            <h2>Contacto</h2>
            <form id="contacto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span id="nombre-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    <span id="mensaje-error" class="error-message"></span>
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </section>
    </main>

<div id="ranking-popup" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Ranking de Partidas</h2>
        
        <div class="sort-options">
            <label for="sort-by">Ordenar por:</label>
            <select id="sort-by">
                <option value="puntaje-desc">Puntaje (Mayor a menor)</option>
                <option value="puntaje-asc">Puntaje (Menor a mayor)</option>
                <option value="fecha-desc">Fecha (M치s reciente primero)</option>
                <option value="fecha-asc">Fecha (M치s antigua primero)</option>
                <option value="nivel-desc">Nivel (Mayor a menor)</option>
            </select>
        </div>
        
        <div id="ranking-list"></div>
    </div>
</div>

            </svg>
            Ver c칩digo en GitHub
        </a>
    </div>
</footer>
    
    <script src="./dom.js"></script>
</body>
</html>
